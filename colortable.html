<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Color Table</title>
  
	<style>
	  td, th{
	    
	    border:2px solid black;
	    font-family:Arial, Sans-Serif;
	  }
	  
	</style>

</head>
  
<body>
	<img src="https://w0.peakpx.com/wallpaper/208/17/HD-wallpaper-poster-of-john-wick-3-thumbnail.jpg" width="200">
	<table>
	  <caption style="font-family: monospace"><strong>John Wick</strong></caption>
	  <tr>
	    <th></th>
	    <th style="background-color: #13B5DC">Azure Blue</th>
	    <th style="background-color: #7625CC">Purple</th>
	    <th style="background-color: #090714; color: white;">Dark Gray</th>
	  </tr>
	  <tr>
	    <th>HEX</th>
	    <td>#13B5DC</td>
	    <td>#7625CC</td>
	    <td>#090714</td>
	  </tr>
	  <tr>
	    <th>RGB</th>
	    <td>19,181,220</td>
	    <td>118,37,204</td>
	    <td>9,7,20</td>
	  </tr>
	  <tr>
	    <th>HSL</th>
	    <td>191.6,84.1%,46.9%</td>
	    <td>269.1,69.3%,47.3%</td>
	    <td>249.2,48.1%,5.3%</td>
	  </tr>
	  
	</table>
	
</body>

</html>
